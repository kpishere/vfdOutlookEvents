<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                    
        <title>Calendar head configuration</title>
        
        <!-- Bootstrap core -->
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="jquery-2.1.4.min.js"></script>
        <style>
            .main { font-size: 63px; }
        </style>                        
    </head>
    <script src="index.js"></script>
    <script>
        function showUrl() {
            var x = "https://" + location.hostname + "/register";
            document.getElementById("redirect").innerHTML= x;
        }
    </script>
    <body onclick="showUrl()">
        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="/authorize">Authorize</a></li>
                        <li role="presentation" class="active"><a href="/refresh">Refresh</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Calendar head</h3>
            </div>
            
            <div class="row">
                <h2>&nbsp;</h2>
                <div class="col-xs-offset-2 col-xs-8">
                    <!-- Network config -->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">OAuh User</h3>
                            </div>
                            <div class="panel-body">
                                <form id="form_netcfg" method="POST">
                                    <div class="form-group">
                                        <label for="tennentid">Tennent Id</label>
                                        <input type="text" id="tennentid" name="tennentid" class="form-control" placeholder="Tennent Id" value="loading ...">
                                            </div>
                                    <div class="form-group">
                                        <label for="client_id">Client Id</label>
                                        <input type="text" id="client_id" name="client_id" class="form-control" placeholder="Client Id">
                                            </div>
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <button type="button" id="netcfg_cancel" class="btn btn-link">Cancel</button>
                                </form>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div>Authentication Redirect URI:</div>
                                    <div id="redirect"></div>
                            </div>
                        </div>
                    </div>                    
                    <!-- TyTherm adjustment config -->
                </div> <!-- /col -->
            </div> <!-- /row -->
        </div> <!-- /container -->
    </body>
</html>
